<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Account</title>
</head>
<body>
    
<div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">LOGIN TWITTER</div>
    <form action="">
    <div class="inputs">
      <label>EMAIL</label>
      <input id="login-email" type="email" placeholder="example@test.com" required/>
      <label>PASSWORD</label>
      <input id="login-password" type="password" placeholder="Min 6 charaters long" required/>
      <button id="login-btn" type="submit">LOGIN</button>
    </div>
  </form>
    <a href="create.html">Don't have an Account?</a>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="login.mjs"></script>
</body>
</html>
